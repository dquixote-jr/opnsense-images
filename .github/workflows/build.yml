name: Build Image
on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - 'v*'

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up qemu
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 bridge-utils

      - name: Set up packer
        uses: hashicorp/setup-packer@v3

      - name: Setup environment
        run: |
          cat .env >> $GITHUB_ENV

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3

      - name: Cache ISO image
        uses: actions/cache@v4
        id: cache-iso
        with:
          path: iso
          key: iso-${{ github.env.PKR_VAR_ISO_CHECKSUM }}

      - name: Get OPNsense ISO
        if: ${{ steps.cache-iso.outputs.cache-hit != 'true' }}
        run: |
          sh get-iso.sh

      - name: Build OPNsense image
        run: |
          packer init .
          packer build .
        env:
          PACKER_LOG: 1

      - name: Wait for tmate session
        if: failure()
        run: |
          echo "Waiting for tmate session to be set up..."
          sleep 3600 # Wait for an hour to allow debugging

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opnsense-image
          path: output/

  upload-image:
    runs-on: ubuntu-latest
    needs: build-image
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
    steps:
      - name: Make sure output directory exists
        run: |
          mkdir -p output

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: opnsense-image
          path: output

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            output/*
          body: |
            OPNsense image built and ready for download.
